<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick AI | From Set to Server</title>
    <meta name="description" content="A new generative division by Brick. Solving the impossible since 2014.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brick: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            red: '#DC2626',
                            gray: '#9CA3AF',
                            white: '#E5E5E5'
                        }
                    },
                    animation: {
                        'blink': 'terminal-blink 1s step-end infinite',
                        'breathe': 'atmos-breathe 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'terminal-blink': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        'atmos-breathe': {
                            '0%, 100%': { transform: 'translate(-50%, -50%) scale(0.8)', opacity: '0.2' },
                            '50%': { transform: 'translate(-50%, -50%) scale(1.2)', opacity: '0.8' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #E5E5E5;
            overflow-x: hidden;
        }
        
        /* --- Premium Monolith Structure --- */
        .monolith-structure {
            background: linear-gradient(to bottom, #0a0a0a, #000000);
            border: 1px solid #1a1a1a;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
        }

        /* --- Guide Light Layers --- */
        .centered-layer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; }
        
        .aura-atmos { 
            width: 120px; height: 120px; 
            background: radial-gradient(circle at center, rgba(153, 27, 27, 0.08) 0%, transparent 70%); 
            filter: blur(20px); 
        }
        .light-atmos { 
            width: 80px; height: 80px; 
            background: radial-gradient(circle at center, rgba(220, 38, 38, 0.6) 0%, rgba(153, 0, 0, 0.1) 50%, transparent 70%); 
            filter: blur(15px); 
        }
        .core-atmos { 
            width: 16px; height: 16px; 
            background-color: #dc2626; 
            filter: blur(6px); 
            opacity: 0.8; 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #DC2626;
        }
        
        /* Monolith Texture Animation */
        .monolith-texture {
            background-image: url('04.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1.2) translateY(8%);
            transition: 
                opacity 2s ease-out 0.2s, 
                transform 2.5s cubic-bezier(0.22, 1, 0.36, 1) 0.2s;
            will-change: opacity, transform;
        }
        
        /* Reveal texture when parent (.reveal) is active */
        .reveal.active .monolith-texture {
            opacity: 0.4;
            transform: scale(1) translateY(0);
        }
        
        /* Scroll Reveal Base Class */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

</script>

</head>

</html>
